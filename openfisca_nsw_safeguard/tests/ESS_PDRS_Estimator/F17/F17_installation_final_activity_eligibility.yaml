- name: Test storage 700L or less is certified
  period: 2024
  absolute_error_margin: 0
  input:
    F17_storage_volume:
      [
        less_than_or_equal_to_700_L,
        less_than_or_equal_to_700_L,
        more_than_700_L,
        more_than_700_L
      ]
    F17_certified:
      [
        true,
        false,
        true,
        false
      ]
  output:
    F17_equipment_certified_by_storage_volume:
      [
        true,
        false,
        true,
        true
      ]

