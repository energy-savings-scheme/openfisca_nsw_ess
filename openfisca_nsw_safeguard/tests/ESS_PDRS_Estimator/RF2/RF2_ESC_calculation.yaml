  input:
    RF2_total_energy_consumption:
      [
        100
      ]
    RF2_af:
      [
        24
      ]
  output:
    RF2_input_power:
      [
        100
      ]

- name: test product type
  period: 2022
  absolute_error_margin: 0
  input:
    RF2_product_class: 
