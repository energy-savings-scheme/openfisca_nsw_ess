    HVAC2_heating_capacity_input:
      [
        10,
      ]
    HVAC2_equivalent_heating_hours_input:
      [
        20,
      ]
    HVAC2_rated_ACOP_input:
      [
        30
      ]
  output:
    HVAC2_heating_annual_energy_use: 
      [
        6.6
      ]

- name: test HVAC2 cooling annual energy use
  period: 2022
  absolute_error_margin: 0.1
  input:
    HVAC2_cooling_capacity_input:
      [
        20,
        8,     #Panasonic CU-RZ80VKR/CS-RZ80VKR*, commercial hot zone
        8.5    #GREE GWH28QE-K3DNB2H/O/GWH28QE-K3DN**H/I
      ]
    HVAC2_equivalent_cooling_hours_input:
      [
        50,
        1754, #hot zone
        801   #average zone
      ]
    HVAC2_rated_AEER_input:
      [
        10,
        3.2107,
        3.1801
      ]
  output:
    HVAC2_cooling_annual_energy_use:
      [
        100,
        4370.386,   #Panasonic CU-RZ80VKR/CS-RZ80VKR*, commercial hot zone TCEC is 3014
        2140.9705   #GREE GWH28QE-K3DNB2H/O/GWH28QE-K3DN**H/I, commercial average zone TCEC is 1014
      ] 

