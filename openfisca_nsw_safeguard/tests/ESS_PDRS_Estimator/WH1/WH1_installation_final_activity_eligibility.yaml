- name: Test storage 700L or less is certified
  period: 2022
  absolute_error_margin: 0
  input:
    WH1_storage_volume:
      [
        less_than_or_equal_to_700_L,
        less_than_or_equal_to_700_L,
        more_than_700_L
      ]
    WH1_certified:
      [
        true,
        false,
        true
      ]
  output:
    WH1_equipment_certified_by_storage_volume:
      [
        true,
        false,
        true
      ]

